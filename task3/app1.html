<!DOCTYPE html>
<html lang="en">
<head>
    <title>average of 6 numbers</title>
</head>
<body>
    <script>
        let average=function(n1,n2,n3,n4,n5,n6)
        {
            let avg=(n1+n2+n3+n4+n5+n6)/6
            return avg
        }
        let r1=average(10,20,30,40,50,60)
        console.log(r1)

    </script>
