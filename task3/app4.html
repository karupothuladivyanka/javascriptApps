<!DOCTYPE html>
<html lang="en">
<head>
    <title>area of circle</title>
</head>
<body>
    <script>
        let areaofcicle=function(radius)
        {
            let PI,area
            area=Math.PI*radius*radius
            return area
        }
        let r1=areaofcicle(5)
        console.log(r1)
    </script>
</body>
