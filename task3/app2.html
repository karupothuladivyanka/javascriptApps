<!DOCTYPE html>
<html lang="en">
<head>
    <title>simple interest</title>
</head>
<body>
    <script>
        let simpleinterest=function(p,t,r){
            let si=(p*t*r)/100
            return si
        }
        let r1=simpleinterest(2,3,4)
        console.log(r1)
    </script>
    
</body>
</html>
