<!DOCTYPE html>
<html lang="en">
<head>
    <title>perform(a+b)^2</title>
</head>
<body>
    <script>
        let absquare=function(a,b)
        {
            let result=(a*a)+(b*b)+(2*(a*b))
            return result
        }
        var r1=absquare(2,3)
        console.log(r1)
       
    </script>
</body>
