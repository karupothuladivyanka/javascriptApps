<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM(innerHTML vs value)</title>
</head>
<body>
    <input type="number" placeholder="type first number" id="id1">
    <input type="number" placeholder="type first number" id="id2">
    <button onclick="dosum()">Add</button>
    <span id="output"></span>
    <script>
        function dosum() {
        let data1=eval(document.getElementById("id1").value)
        let data2=eval(document.getElementById("id2").value)
        let result=data1+data2
        document.getElementById("output").innerHTML=result
        }
    </script>
</body>
</html>
