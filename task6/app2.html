<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM(innerHTML vs value)</title>
</head>
<body>
    <input type="number" placeholder="type a number" id="id1">
    <button onclick="docube()">submit</button> 
    <span id="output"></span>
    <script>
        function docube(){
            let data1=eval(document.getElementById("id1").value)
            let result=data1*data1
            document.getElementById("output").innerHTML=result
        }
    </script>
</body>
</html>
