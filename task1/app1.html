<!DOCTYPE html>
<html lang="en">
<head>
    <title>average of 6 numbers</title>
</head>
<body>
    <script>
        function average(number1,number2,number3,number4,number5,number6)
        {
            var sum,avg;
            sum=number1+number2+number3+number4+number5+number6;
            avg=sum/6;
            alert(avg)
        }
        average(10,20,30,40,50,60)
        average(1,2,3,4,5,6)
        average(9,7,6,4,3,2)
    </script>
</body>
</html>
