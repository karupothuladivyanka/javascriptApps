<!DOCTYPE html>
<html lang="en">
<head>
    <title>areaofcircle</title>
</head>
<body>
    <script>
        function findarea(radius)
        {
            var PI,area;
            area=Math.PI*radius*radius;
            alert(area)
        }
        findarea(2)
        findarea(5)
        findarea(7)
    </script>
    
</body>
</html>
