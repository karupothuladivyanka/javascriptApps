<!DOCTYPE html>
<html lang="en">
<head>
    <title>biggest of 2 numbers</title>
</head>
<body>
    <script>
        function big(number1,number2)
        {
            var biggestnum;
            biggestnum=number1>number2?number1:number2;
            alert(biggestnum)
        }
        big(6,3)
        big(43,22)
        big(30,60)
    </script>
</body>
</html>
